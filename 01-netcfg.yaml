network:
  version: 2
  renderer: networkd

  ethernets:
    eno1: {}
    eno2: {}
    eno3: {}
    eno4: {}
    dummy1: {}
    dummy2: {}
    dummy3: {}
    dummy4: {}
    dummy5: {}
    dummy6: {}
    dummy7: {}
    dummy8: {}

  bonds:
    bond1:
      interfaces: [eno1, eno2, eno3, eno4]
      parameters:
        mode: 802.3ad
        lacp-rate: fast
        mii-monitor-interval: 100
        transmit-hash-policy: layer3+4

    bond2: # This is mainly for illustrative purposes
      interfaces: [dummy1, dummy2]
      parameters:
        mode: balance-tlb
        transmit-hash-policy: layer3+4

  bridges:
    internet:
      interfaces: [bond1]
      dhcp4: yes
      dhcp6: yes
      nameservers:
        addresses: [1.1.1.1, "2606:4700:4700::1111", 1.0.0.1, "2606:4700:4700::1001"]

    intranet:
      interfaces: [bond2]
      addresses: [10.10.10.10/16]
      routes:
        - to: 10.10.0.0/16
          via: 10.10.0.1
          scope: link
          table: 100

  vlans:
